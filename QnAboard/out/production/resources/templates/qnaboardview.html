<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
<h1 th:text ="${qna.title}">제목입니다.</h1>
<h3 th:text = "${qna.timestamp}">작성시간</h3>
<p th:text="${qna.content}">내용이 들어갈 부분입니다.</p>
<a th:href="@{/qnaboard/delete(post_id=${qna.post_id})}">글삭제</a>
<a th:href="@{/qnaboard/modify/{post_id}(post_id = ${qna.post_id})}">수정</a>
</body>
</html>
