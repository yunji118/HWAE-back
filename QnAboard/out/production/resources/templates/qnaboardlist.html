<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>

<style>
    .layout{
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>
<body>

<div style='width:80px; margin-left:1200px;'>
<button type="button" onclick="location.href='write'">작성</button>
</div>

<div class="layout">
    <table>
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="qna_board : ${list}">   <!--보드가 없을 때까지 반복-->
            <td th:text="${qna_board.post_id}"></td>
            <td>
                <a th:text="${qna_board.title}" th:href="@{/qnaboard/view(post_id=${qna_board.post_id})}"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <th:block th:each="page: ${#numbers.sequence(startPage, endPage)}">
        <a th:if="${page != nowPage}" th:href="@{/qnaboard/list(page= ${page-1})}" th:text="${page}"></a>   <!-- page블럭에 보이는 page와 현재 page와 다른 경우-->
        <strong th:if="${page == nowPage}" th:text="${page}" style="color: red"></strong>   <!-- page가 현재 page와 같은 경우. 눌렀을 때 이동X -->
    </th:block>

</div>

</body>
</html>
